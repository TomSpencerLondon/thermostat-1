<head>
<link rel="stylesheet" href="css/main.css"/>
</head>

<body>
<div id="weather"></div>
<div id="information">
  <div>Temperature: <span id="temperatureDisplay"></span></div>
  <div>Power Save:  <span id="powerSave">on</span></div>
  <div>Power Usage: <span id="powerUsage"></span></div>
</div>
<div id="buttons">
  <button id="up" class="button">Up</button>
  <button id="down" class="button">Down</button>
  <button id="togglePMS" class="button">Power Save Mode On/Off</button>
  <button id="reset" class="button">Reset</button>
</div>
<section>
  <select id="cityList"class="button">
    <option value="london">London</option>
    <option value="newyork">New York</option>
    <option value="paris">Paris</option>
    <option value="tokyo">Tokyo</option>
  </select>
</section>
</body>

<script src="jquery-3.1.1.min.js"></script>
<script src="thermostat.js"/></script>
<script src="controller.js"/></script>
